<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    
        <div class="titulo">
            <h1>Cadastro</h1>
            <p>Insira suas informações abaixo</p>
            <br>
        </div>
        <form action="">
            <fieldset class="grupo">
                <div class="campo">
                    <label for="Nome">Nome</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="Sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>
            <div class="campo">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo" id="check">
                <label for="Qual gênero você se identifica">Qual gênero você se identifica:</label>
                <label for="">
                    <input type="radio" name="genero" id="genero" value="Masculino">Masculino
                </label>
                <label for="">
                    <input type="radio" name="genero" id="genero" value="Feminino">Feminino
                </label>
                <label for="">
                    <input type="radio" name="genero" id="genero" value="outros">Outros
                </label>
                <label for="">
                    <input type="radio" name="genero" id="genero" value="nao-informado">Não informar
                </label>
            </div>
            
            <div class="campo">
                <label for="">Esse cadastro seu é para:</label>
                <select name="cadastro" id="cadastro">
                    <option selected disabled value="sem-valor"></option>
                    <option value="estudos">Estudos</option>
                    <option value="comercio">Comercio</option>
                    <option value="Market">Market</option>
                </select>
            </div>

            <div class="campo">
                <br>
                <label for="">Conte um pouco sobre você:</label>
                <textarea name="sobre" id="sobre" rows="10" style="width: 26em;"></textarea>
            </div>

            <button type="submit" class="botao">Enviar</button>
        </form>
</body>
</html>
